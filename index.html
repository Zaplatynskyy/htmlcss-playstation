<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="debug">
    
    <!-- inizio header -->
    <header>

        <div class="header_top">
            <div class="container">

                <div class="row">
                    <div class="offset-8 col-4">
                        <div class="box"></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- sezione header bottom con la nav bar -->
        <div class="header_bottom">
            <div class="container">

                <div class="row py-1">
                    <div class="col-12">
                        <div class="box"></div>
                    </div>
                </div>

            </div>
        </div>
    </header>

                </div>
            </div>

        </div>
    </section>
    <!-- /sezione jumbotron -->

    <!-- inizio main -->
    <main>
        <!-- sezione selezione giochi -->
        <section id="game" class="mt-3">
            <div class="container">

                <div class="row g-3">
                    <div class="col-6 col-sm-4 col-lg-2">

                    </div>

                    <div class="col-6 col-sm-4 col-lg-2">

                    <div class="col-6 col-sm-4 col-lg-2">

                    </div>

                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="box rounded-3"></div>
                    </div>

                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="box rounded-3"></div>
                    </div>

                    <div class="col-6 col-sm-4 col-lg-2">
                        <div class="box rounded-3"></div>
                    </div>
                </div>

            </div>
        </section>

        <!-- sezione console playstation 5 -->
        <section id="ps_5">

        </section>

        <!-- sezione giochi nuove uscite -->
        <section id="new_game">

        </section>

        <!-- sezione console playstation 4 -->
        <section id="ps_4">

        </section>

        <!-- sezione abbonamento playstation plus -->
        <section id="ps_plus">

        </section>

        <!-- sezione sconti playstation store -->
        <section id="ps_store">

        </section>

        <!-- sezione abbonamento playstation now -->
        <section id="ps_now">

        </section>

        <!-- sezione collegamenti ai social media -->
